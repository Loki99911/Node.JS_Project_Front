name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2.3.1

      - name: Create .env
        run: |
          touch .env
          echo "${{ secrets.MY_VAR }}" >> .env

      - name: Install, lint, build ğŸ”§
        run: |
          npm install
          npm run lint:js
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build